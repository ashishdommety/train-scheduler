<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Train Scheduler</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <h1>Train Listing</h1>
  <div class="container">
    <div class="row">
    </div>
    <div class="row" id='schedule'>
      <table id='content'>
        <caption>Current Train Schedule</caption>
        <tr>
          <th class='title'>Train Name</th>
          <th class='title'>Destination</th>
          <th class='title'>Start Time</th>
          <th class='title'>Frequency(min)</th>
          <th class='title'>Next arrival</th>
          <th class='title'>Minutes away</th>
        </tr>
        <div id="TrainData">
        </div>

      </table>
    </div>

    <div class="row" id='addTrain'>
      <h3 class='heading'>Add Train</h3>
      <div class="formHead">
        <div class="elem">
          <p><label for="name">Train Name:</label></p>
          <input id="name" class="inputSlot" type="text">
        </div>
        <div class="elem">
          <p><label for="email">Destination:</label></p>
          <input id="destination" class="inputSlot" type="text">
        </div>
        <div class="elem">
          <p><label for="message">First Train Time: (HH:MM - military time)</label></p>
          <input id="initTrainTime" class="inputSlot" type="text">
        </div>
        <div class="elem">
          <p><label for="message">Frequency(in minutes)</label></p>
          <input id="frequency" class="inputSlot" type="text">
        </div>
        <input class="submit" type="submit" name="Submit" value="Submit">
      </div>
    </div>

  </div>
  <script src="https://code.jquery.com/jquery-1.12.4.js" charset="utf-8"></script>
  <script src="https://www.gstatic.com/firebasejs/4.1.1/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js" charset="utf-8"></script>
  <script src="assets/js/app.js" charset="utf-8"></script>
</body>

</html>
